<!doctype html>
<html data-ng-app="tanandApp">
    <head>

        <style media="screen" type="text/css">

            #map {
                width: 500px;
                height: 350px;
                border: 1px solid #a0a0a0;
            }

            /*body {
                font-family: Roboto, Arial, sans-serif;
                background: #ECEFF1;
                color: rgba(0,0,0,0.87);
            }
            a {
                color: rgb(3,155,229);
            }*/
            #message {
                max-width: 400px;
                margin: 40px auto;
                box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
                border-radius: 2px;
                background: white;
                padding: 16px 24px;
            }
            #message h1 {
                font-size: 22px;
                font-weight: 500;
                text-align: center;
                margin: 0 0 16px;
            }
            #message p {
                font-weight: 300;
                line-height: 150%;
            }
            #message ul {
                list-style: none;
                margin: 16px 0 0;
                padding: 0;
                text-align: center;
            }
            #message li a {
                display: inline-block;
                padding: 8px;
                text-transform: uppercase;
                text-decoration: none;
                font-weight: 500;
                background: rgb(3,155,229);
                color: white;
                border: 1px solid rgb(3,155,229);
                border-radius: 3px;
                font-size: 14px;
                box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
            }

        </style>
        <title>Tanand Demo Angular</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <p>&nbsp;</p>
        
        <center><div><img src="logo.jpg" alt="tanand logo" height="150" width="300" class="img-rounded" style="margin-bottom:20px"></div></center>
        
        <div ui-view="header"></div>
        <div ui-view="content"></div>
        
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyD68T1ie-rs0HUKabnJ_tY2FLL_uTab8Vk"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-storage.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/gmaps.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
        <script src="scripts/angular-route.js"></script>
        <script src="scripts/angular-cookies.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/loginController.js"></script>
        <script src="app/controllers/menuController.js"></script>
        <script src="app/controllers/siteController.js"></script>
        <script src="app/controllers/buildingController.js"></script>
        <script src="app/controllers/floorplanController.js"></script>
        <script src="app/controllers/sensorController.js"></script>
        <script src="app/controllers/buildingEditController.js"></script>
        <script src="app/controllers/siteEditController.js"></script>
        <script src="app/controllers/registerController.js"></script>
        <script src="app/services/firebaseFactory.js"></script>
        <script src="app/services/webServiceFactory.js"></script>
        
    </head>
    
    <body background="webBackground.jpg">
        
        <div data-ng-view></div>
        
    </body>
</html>
