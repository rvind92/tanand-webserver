<div class="container">
    <div id="sensor" class="tab-pane fade in active" style="text-align: center;">
        <h3>Add Sensor</h3>
        <br/>
        <br/>
        <form ng-submit="">
            <div class="row">
                <div class="col-md-6" style="border-right:2px solid #000;height:520px">
                    <label>Site List: </label><br/>
                    <select name="siteList" style="width:200px; height:30px; border-radius: 5px">
                        <option>site 1</option>
                        <option>site 2</option>
                        <option>site 3</option>
                        <option>site 4</option>
                    </select>
                    <br/>
                    <br/>
                    <label>Building List: </label><br/>
                    <select name="buildingList" style="width:200px; height:30px; border-radius: 5px">
                        <option>building 1</option>
                        <option>building 2</option>
                        <option>building 3</option>
                        <option>building 4</option>
                    </select>
                    <br/>
                    <br/>
                    <label>Floorplan List: </label><br/>
                    <select name="floorplanList" style="width:200px; height:30px; border-radius: 5px">
                        <option>floorplan 1</option>
                        <option>floorplan 2</option>
                        <option>floorplan 3</option>
                        <option>floorplan 4</option>
                    </select>
                    <br/>
                    <br/>
                    <img id="image"  src="#" alt="floorplan"/>
                    <br/>
                    <br/>
                    <div style="width:200px; height:100px; margin:0 auto; border:1px solid black;;" ng-mousemove="showCoords()">
                    </div>
                    <br/>
                    <label>{{coor}}</label>
                    <p id="demo"></p>
                    
                </div>

                <div class="col-md-6">
                    <label><b>Sensor Type: </b></label><br/>
                    <select name="sensortype" style="width:200px; height:30px; border-radius: 5px">
                        <option>Temperature Sensor</option>
                        <option>Power Meter Sensor</option>
                    </select>
                    <br/>
                    <br/>
                    <label>Mac ID: </label><br/>
                    <input type="text",name="macID" style="width:200px" placeholder="mac ID" style="text-align:center; width:200px;" ng-model="macID">
                    <br/>
                    <br/>
                    <label>Sensor Name: </label><br/>
                    <input type="text",name="sensorName" style="width:200px" placeholder="Sensor Name" style="text-align:center; width:200px;" ng-model="sensorName">
                    <br/>
                    <br/>
                    <label>CCTV: </label><br/>
                    <input type="text",name="cctvURL" style="width:200px" placeholder="CCTV URL(optional)" style="text-align:center; width:200px;"> 
                    <button type="button" class="btn btn-info">Preview
                        <span class = "glyphicon glyphicon-eye-open"></span>
                    </button>
                    <br/>
                    <br/>
                    <div style="width:300px; height:200px; margin:0 auto; border:1px solid black"></div>
                </div>
            </div>
            <br/>
            <br/>
            <button type="button" class="btn btn-success" style="margin-right: 20px">Submit
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button type="button" class="btn btn-danger" style="margin-left: 20px">Cancel
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </form>
    </div>
</div>
