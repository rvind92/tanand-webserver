<center><img src="http://www.nasa.gov/multimedia/videogallery/ajax-loader.gif" width="50" height="50" ng-show="loading"/></center>
<div id="floorplan" class="tab-pane fade in active" style="text-align: center"  ng-hide="loading">
    <h3>Add Floorplan</h3>
    <br/>
    <br/>
    <form>

        <label>Site List: </label><br/>

        <select name="site" style="width:200px; height:30px; border-radius: 5px" ng-model="form.site" ng-change="updateBuildingSelect(form.site)">
        <option ng-repeat="option in site.availableOptions" value="{{option.ID}}" >{{option.name}}</option>
        </select>
        <br/>

        <br/>
        <label>Building Name List: </label><br/>
        <select name="building" style="width:200px; height:30px; border-radius: 5px" ng-model="form.building">
            <option ng-repeat="option in building.availableOptions" value="{{option.ID}}">{{option.name}}</option>
        </select>
        <br/>

        <br/>
        <label>New Floorplan Name: </label><br/>
        <input type="text" name="floorplanName" placeholder="Floorplan Name" style="text-align:center; width:200px;" ng-model="form.floorplanname">
        <br/>
        <br/>
        <br/>

        <input type='file' id='file' name="file" onchange="angular.element(this).scope().loadFile(this)" style="margin: 0 auto;"><br/>
        <img id="blah"/>
        <br/>
        <br/>
        
        <button class="glyphicon glyphicon-retweet" type="reset" value="Reset" style="width: 60px" ng-click="reset()"></button>

        <br/>
        <br/>
        
        <br/>
        <button type="submit" class="btn btn-success" style="margin-right: 20px" ng-click="onFloorplanCreate()">Submit
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="reset" class="btn btn-danger" style="margin-left: 20px">Cancel
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </form>
</div>
