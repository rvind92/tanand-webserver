<center><img src="http://www.nasa.gov/multimedia/videogallery/ajax-loader.gif" width="50" height="50" ng-show="loading"/></center>
<div id="building" class="tab-pane fade in active" style="text-align:center;" ng-hide="loading">
    <h3>Add Building</h3>
    <br/>
    <br/>
    <form>

        <p>
        <label>Site: </label><br/>
        <select name="site" style="width:200px; height:30px; border-radius: 5px" ng-model="form.site">
            <option ng-repeat="option in building.availableOptions" value="{{option.ID}}">{{option.name}}</option>
        </select>
        </p>
        <br>

        <p>
        <label>New Building Name: </label><br/>
        <input type="text" ng-model="form.buildingname" name="buildingName" placeholder="Building Name" style="text-align:center; width:200px;">
        </p>
        <br>

        <br/>
        <button type="submit" ng-click="onBuildingCreate()" class="btn btn-success" style="margin-right: 20px">Submit
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="reset" class="btn btn-danger" style="margin-left: 20px">Cancel
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        
    </form>
</div>
