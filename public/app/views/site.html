<div id="site" class="tab-pane fade in active" style="text-align:center;">
    <h3>Add Site</h3>
    <br>
    <form>
        
        <p><label>New Site: </label><br/>
            <input type="text" ng-model="form.site" name="site" placeholder="New Site" style="text-align:center; width:200px;" required autocomplete="off"></p>
        {{ form.site }}

        <br>
        <iframe
            width="500"
            height="370"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBo5SbSrcicib9vmSWBO9TiDckrAjX_iQI&q=Sunway+Pyramid,Petaling+Jaya+SE" allowfullscreen>
        </iframe>

        <p>
        <br>
            <label> Latitude: </label>
            <input type="text" ng-model="form.latitude" name="latitude" placeholder="Latitude" style="text-align:center; width:200px;" autocomplete="off">
        {{ form.latitude }}
            <label> Longitude: </label>
            <input type="text" ng-model="form.longitude" name="longitude" placeholder="Longitude" style="text-align:center; width:200px;" autocomplete="off">
        </p>
        {{ form.longitude }}
        <p>
            <label>Address: </label><br/>
            <input type="text" ng-model="form.address" name="address" placeholder="Address" style="text-align:center; width:200px;" autocomplete="off">
        </p>
        {{ form.address }}
        
        <button type="submit" ng-click="onSiteSubmit()" class="btn btn-success" style="margin-right: 20px">Submit<span class="glyphicon glyphicon-ok"></span></button>
        
        <button type="reset" class="btn btn-danger" style="margin-left: 20px">Cancel<span class="glyphicon glyphicon-remove"></span></button>
        
    </form>
</div>
